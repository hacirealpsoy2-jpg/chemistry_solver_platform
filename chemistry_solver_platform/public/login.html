<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>GiriÅŸ Yap - Kimya Ã‡Ã¶zÃ¼m Rehberi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <h1>ğŸ”‘ GiriÅŸ Yap</h1>
        <form id="loginForm">
            <label for="username">KullanÄ±cÄ± AdÄ±:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Åifre:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">GiriÅŸ Yap</button>
        </form>
        <p>HesabÄ±n yok mu? <a href="/register.html">KayÄ±t Ol</a></p>
        <div id="message" style="margin-top: 1rem; color: red;"></div>
    </main>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;
            const messageDiv = document.getElementById("message");

            const res = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            });

            const data = await res.json();

            if (res.ok) {
                if (data.role === 'admin') {
                    window.location.href = "/admin.html";
                } else {
                    window.location.href = "/index.html";
                }
            } else {
                messageDiv.textContent = data.message || "GiriÅŸ baÅŸarÄ±sÄ±z.";
            }
        });
    </script>
</body>
</html>
